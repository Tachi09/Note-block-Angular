<div class="notes">
    <h2>My notes</h2>
    <ul>
        <li *ngFor='let note of notes' [class.selected]='note === selectedNote' (click)="onSelect(note)">
            <span class="badge">{{note.id}}</span> {{note.name}}
        </li>
    </ul>
</div>
<div class="note_detail" *ngIf='selectedNote'>
    <h2>{{selectedNote.name}}</h2>
    <div>
        <label for="name">Name: </label>
        <input id="name" [(ngModel)]="selectedNote.name" placeholder="name">
    </div>
    <span>id: </span>{{selectedNote.id}} <br>
    <div>
        <label for="text">Text: </label><br>
        <textarea id="text" [(ngModel)]="selectedNote.text" placeholder="text"></textarea>
    </div>
    <span>create date: </span>{{selectedNote.creation_date}} <br>
    <span>edit date: </span>{{selectedNote.edit_date}}
</div>
