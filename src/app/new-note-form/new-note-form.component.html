<h2>New note form</h2>
<br>
<div>
    <label for="new-note">Name:</label><br>
    <input id="new-note" #noteName /><br>
    <br>
    <label for="new-text">Text:</label><br>
    <textarea id="new-text" placeholder="text" #noteText></textarea>
</div>
<button class="add-button" (click)="add(noteName.value, noteText.value); noteName.value=''; noteText.value='';goBack()">Save</button>
<button (click)="goBack()">Back</button>
